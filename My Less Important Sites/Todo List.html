<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
body {
    font-family: Arial, sans-serif;
	margin: 50px;
	 background-color: #424242;
}
#task {
	width: 300px;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ccc;
}
#task-list {
    list-style: none;
    padding: 0;
    margin: 0;
}
.task {
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    margin-bottom: 10px;
    width: 100%; 
    clear: both;
	 border: 1px solid #aaa;
    box-sizing: border-box;
}
.options {
    float: right;
}
.btn {
    margin-left: 10px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
	color: #fff;
}
.update-btn {
  background-color: #4CAF50;
  &:hover {
    background-color: #3e8e41;
  }
}
.delete-btn {
  background-color: #f44336;
  &:hover {
    background-color: #ff3632;
  }
}
#add-btn{
  background-color: #3ca9ed;
  &:hover {
    background-color: #3792cb;
  }
}
.todo-container {
    background-color: #fff; 
    border-radius: 10px; 
    padding: 20px; 
    width: 80%; 
    margin: 40px auto; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}
@media (max-width: 600px) {
    .todo-container {
        width: 95%;
    }
    #task {
        width: 90%;
        margin-bottom: 10px;
    }
    #add-btn {
        width: 90%;
    }
}
    </style>
	<link rel="icon" type="image/gif" href="https://static.vecteezy.com/system/resources/previews/003/529/153/non_2x/business-to-do-list-flat-icon-modern-style-vector.jpg">
</head>
<body>
    <div class="todo-container">
        <center>
            <img src="https://static.vecteezy.com/system/resources/previews/003/529/153/non_2x/business-to-do-list-flat-icon-modern-style-vector.jpg" style="width:15%; height:15%;">
            <h1>To-Do List</h1>
        </center>
        <br><br><br>
        <input type="text" id="task" placeholder="Enter Task to Perform in To-Do List">
        <button id="add-btn" class="btn">Add</button>
        <ul id="task-list"></ul>
  <script>
            let db;
            const request = indexedDB.open("todoDB", 1);

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                const objectStore = db.createObjectStore("todos", { autoIncrement: true });
            };

            request.onsuccess = (e) => {
                db = e.target.result;
                displayTodos();
            };

            request.onerror = (e) => {
                console.log("Error opening database:", e);
            };

            document.getElementById("add-btn").addEventListener("click", addTodo);

            function addTodo() {
                const todoInput = document.getElementById("task");
                const todoText = todoInput.value.trim();
                if (todoText) {
                    const transaction = db.transaction(["todos"], "readwrite");
                    const objectStore = transaction.objectStore("todos");
                    objectStore.add({ text: todoText });
                    transaction.oncomplete = () => {
                        todoInput.value = "";
                        displayTodos();
                    };
                }
            }

function displayTodos() {
    const todoList = document.getElementById("task-list");
    todoList.innerHTML = "";
    const transaction = db.transaction(["todos"], "readonly");
    const objectStore = transaction.objectStore("todos");

    objectStore.openCursor().onsuccess = (e) => {
        const cursor = e.target.result;
        if (cursor) {
            const todo = cursor.value;
            const id = cursor.key;

            const todoItem = document.createElement("li");
            todoItem.classList.add("task");

            const textNode = document.createTextNode(todo.text);
            todoItem.appendChild(textNode);

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            const updateBtn = document.createElement("button");
            updateBtn.className = "update-btn btn";
            updateBtn.textContent = "Update";
            updateBtn.addEventListener("click", () => updateTodo(id, todo.text));

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn btn";
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", () => deleteTodo(id));

            optionsDiv.appendChild(updateBtn);
            optionsDiv.appendChild(deleteBtn);

            todoItem.appendChild(optionsDiv);
            todoList.appendChild(todoItem);

            cursor.continue();
        }
    };
}

function updateTodo(key, text) {
    let newTask = prompt('Enter new task:', text);
    if (newTask !== null && newTask.trim() !== '') {
        const transaction = db.transaction(["todos"], "readwrite");
        const objectStore = transaction.objectStore("todos");
        const request = objectStore.get(key);
        request.onsuccess = () => {
            const todo = request.result;
            todo.text = newTask;
            objectStore.put(todo, key);
            transaction.oncomplete = () => {
                displayTodos();
            };
        };
    }
}
            function deleteTodo(id) {
                const transaction = db.transaction(["todos"], "readwrite");
                const objectStore = transaction.objectStore("todos");
                objectStore.delete(id);
                transaction.oncomplete = () => {
                    displayTodos();
                };
            }
        </script>
    </div>
</body>
</html>

function resumeEyelashes() {
  document.querySelector('.lashl').style.animationPlayState = 'running';

let handl = document.querySelector('.handl');
let handr = document.querySelector('.handr');
let palml = document.querySelector('.palml');
let palmr = document.querySelector('.palmr');
let isDragging = false;
let draggingElement = null;
let startX = 0;
let initialAngle = 0;
let maxAngle = 150;
function handleDragStart(e) {
  isDragging = true;
  draggingElement = this;
  startX = e.clientX;
  initialAngle = getAngle(draggingElement);
}
function handleDrag(e) {
  if (isDragging) {
    let deltaX = e.clientX - startX;
    let angle = initialAngle + deltaX * 0.5; 
    angle = Math.max(-maxAngle, Math.min(angle, maxAngle)); 
    if (draggingElement === handl) {
      setAngle(handl, angle);
      palml.style.transform = `translateX(${angle}px)`;
    } else {
      setAngle(handr, angle);
      palmr.style.transform = `translateX(${angle}px)`;
    }
  }
}
function handleDragEnd() {
  isDragging = false;
  draggingElement = null;
}
function getAngle(element) {
  let transform = element.style.transform;
  let match = transform.match(/rotate\(([^)]+)\)/);
  return match ? parseFloat(match[1]) : 0;
}
function setAngle(element, angle) {
  element.style.transform = `rotate(${angle}deg)`;
  element.style.transformOrigin = 'top center';
}
handl.addEventListener('mousedown', handleDragStart);
handr.addEventListener('mousedown', handleDragStart);
document.addEventListener('mousemove', handleDrag);
document.addEventListener('mouseup', handleDragEnd);
const lips = document.querySelector('.lips');

let squareStartX = 0;
let squareCurrentX = 0;
square.addEventListener('mousedown', (e) => {
  isSquareDragging = true;
  squareStartX = e.clientX;
  squareCurrentX = square.offsetLeft;
  square.style.cursor = 'grabbing';
});
document.addEventListener('mousemove', (e) => {
  if (isSquareDragging) {
    const deltaX = e.clientX - squareStartX;
    square.style.left = `${squareCurrentX + deltaX}px`;
  }
});
document.addEventListener('mouseup', () => {
  isSquareDragging = false;
  square.style.cursor = 'grab';
});

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Realistic Silver Laptop Using A-Frame JS</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #e0e0e0" shadow="type: pcfsoft">
      <!-- Camera -->
      <a-entity position="0 0.5 4"> <!-- x y z-->
        <a-camera look-controls></a-camera>
      </a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="5 5 5" target="#laptop"></a-entity>

      <!-- Laptop Base -->
      <a-box id="laptop" position="0 0 0" width="2" height="0.08" depth="1.3"
             color="#c0c0c0" material="metalness:1; roughness:0.3"
             shadow="cast: true; receive: true"></a-box>

      <!-- Screen Frame -->
      <a-box position="0 0.74 -0.65" width="1.95" height="1.1" depth="0.05"
             color="#d3d3d3" material="metalness:0.9; roughness:0.2"
             rotation="-100 0 0" shadow="cast: true; receive: true"></a-box>

      <!-- Screen Display -->
      <a-plane position="0 0.73 -0.675" width="1.85" height="1.0"
               color="#111111" rotation="-100 0 0"></a-plane>

      <!-- Keyboard Area -->
      <a-box position="0 0.04 0" width="1.85" height="0.015" depth="1.15"
             color="#a0a0a0" material="metalness:0.8; roughness:0.4"></a-box>

      <!-- Trackpad -->
      <a-box position="0 -0.01 0.28" width="0.6" height="0.01" depth="0.35"
             color="#909090" material="metalness:0.7; roughness:0.3"></a-box>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#f0f0f0" shadow="receive: true"></a-plane>
    </a-scene>
  </body>
</html>

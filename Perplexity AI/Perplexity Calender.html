<!DOCTYPE html>
<html lang="en">
<head>
  <title>Perplexity Labs AI</title>
  <link rel="stylesheet" href="New Perplexity Labs AI.css">
  <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2rXl-YOE83cfs-iP61P42Gb1jOsLnpkMUug&s">
   <style>
        #iframe-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #006aff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
		.Calenstyle{
			color: #26baee;
		}
    </style>
</head>
<body>
		<h2 class="Calenstyle"><center>Calendar</center></h2>
<div class="calendar-container">
		<br>
		<div class="calendar-header">
            <span id="prev" class="icons">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
					<path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
				</svg>
			</span>
            <span id="current-date"></span>
            <span id="next" class="icons">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
					<path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
				</svg>
			</span>
        </div>
        <div class="calendar-body">
            <ul class="weeks">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <ul class="days" id="days"></ul>
        </div>
    </div>
<script>
let currYear = new Date().getFullYear();
let currMonth = new Date().getMonth();
let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
const currentDate = document.getElementById('current-date');
const daysTag = document.getElementById('days');
const prevNextIcon = document.querySelectorAll('.icons');
const renderCalendar = () => {
    let firstDayofMonth = new Date(currYear, currMonth, 1).getDay();
    let lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate();
    let lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay();
    let lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate();
    let liTag = "";
    for (let i = firstDayofMonth; i > 0; i--) {
        liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
    }
    for (let i = 1; i <= lastDateofMonth; i++) {
        let isToday = i === new Date().getDate() && currMonth === new Date().getMonth() && currYear === new Date().getFullYear();
        liTag += `<li class="${isToday ? 'active' : ''}">${i}</li>`;
    }
    for (let i = 1; i <= (7 - lastDayofMonth - 1); i++) {
        liTag += `<li class="inactive">${i}</li>`;
    }
    currentDate.innerText = `${months[currMonth]} ${currYear}`;
    daysTag.innerHTML = liTag;
};
renderCalendar();
prevNextIcon.forEach(icon => {
    icon.addEventListener("click", () => {
        if (icon.id === "prev") {
            currMonth--;
        } else {
            currMonth++;
        }
        if (currMonth < 0) {
            currMonth = 11;
            currYear--;
        } else if (currMonth > 11) {
            currMonth = 0;
            currYear++;
        }
        renderCalendar();
    });
});
</script>

</div>
</body>
</html>

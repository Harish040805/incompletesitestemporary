<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy ___ Day</title>
  <style>
    :root{
      --bg:#0b3a2e;
      --chalk:#f6f7f2;
      --accent:#ffd166;
      --card:#143f34;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(1200px 600px at 10% 20%, rgba(255,255,255,0.03), transparent 10%),
        linear-gradient(180deg, #083027 0%, #052d23 100%);
      color:var(--chalk);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
    }

    /* chalkboard card */
    .card{
      width:min(920px, 96%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
      border-radius:16px;
      box-shadow: 0 12px 40px rgba(2,8,6,0.6);
      overflow:hidden;
      display:grid;
      grid-template-columns: 1fr 360px;
      min-height:420px;
      gap:0;
    }

    /* left: chalkboard */
    .chalkboard{
      padding:34px;
      background:
        repeating-linear-gradient(transparent, transparent 20px, rgba(255,255,255,0.01) 20px, rgba(255,255,255,0.01) 21px),
        linear-gradient(180deg,var(--card), #0f241f);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
      position:relative;
    }

    .title{
      font-size:clamp(28px,4.4vw,40px);
      font-weight:700;
      letter-spacing:0.6px;
      margin:0;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6);
      transform: translateY(-2px);
    }

    .subtitle{
      margin:0;
      font-size:clamp(14px,2.2vw,18px);
      opacity:0.9;
    }

    /* chalk text effect */
    .chalk{
      color:var(--chalk);
      text-shadow:
        0 0 0.4px rgba(255,255,255,0.06),
        0 0 8px rgba(255,255,255,0.02);
      font-family: "Courier New", Courier, monospace;
      line-height:1.5;
      font-size:clamp(16px,2vw,18px);
      max-width:70%;
    }

    /* reveal button */
    .controls{
      margin-top:16px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:0;
      background:var(--accent);
      color:#08201a;
      padding:10px 16px;
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s;
    }
    button:active{transform:translateY(1px) scale(.997)}
    button.secondary{
      background:transparent;
      color:var(--chalk);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:none;
      font-weight:600;
    }

    /* right side: portrait / message */
    .panel{
      background:linear-gradient(180deg,#0b2a23,#08221b);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      align-items:center;
      justify-content:center;
    }

    .portrait{
      width:120px;height:120px;border-radius:999px;
      background:linear-gradient(135deg,#ffe0a6,#ffd166);
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:#2b1200;font-size:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45), inset 0 -6px 16px rgba(0,0,0,0.06);
    }

    .message{
      text-align:center;
      font-size:15px;
      line-height:1.4;
      color:var(--chalk);
      opacity:0.95;
      max-width:92%;
      min-height:74px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      border-radius:8px;
    }

    /* confetti pieces */
    .confetti{
      pointer-events:none;
      position:absolute;
      inset:0;
      overflow:hidden;
    }
    .confetti span{
      position:absolute;
      width:10px;height:14px;
      opacity:0;
      transform-origin:center;
      animation:fall linear infinite;
      border-radius:2px;
      filter:drop-shadow(0 4px 6px rgba(0,0,0,0.35));
    }
    @keyframes fall{
      0%{opacity:1; transform: translateY(-10vh) rotate(0);}
      100%{opacity:0; transform: translateY(120vh) rotate(720deg);}
    }

    /* reveal animation for chalk text */
    .wish{
      white-space:pre-wrap;
      max-width:100%;
      overflow:hidden;
      display:inline-block;
      border-right:2px solid rgba(255,255,255,0.07);
      animation: typing 3.2s steps(60, end) forwards;
      visibility:hidden;
    }
    @keyframes typing{
      from {width:0; visibility:visible}
      to {width:100%; visibility:visible}
    }

    /* small screens */
    @media (max-width:880px){
      .card{grid-template-columns: 1fr; gap:0}
      .chalk{max-width:100%}
      .panel{padding:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="page-title">
    <div class="chalkboard">
      <h1 id="page-title" class="title">Happy ___ Day ðŸŽ‰</h1>
      <p class="subtitle">Message to be written</p>

      <div class="chalk" aria-live="polite">
        <div id="wishText" class="wish" style="visibility:visible;">
          Dear one,
          
          Type your message here.
          
          With gratitude,
          Your Name
        </div>
      </div>

      <div class="controls" aria-hidden="false">
        <button id="revealBtn" aria-controls="wishText">Reveal Message</button>
        <button id="shortBtn" class="secondary">Short Message</button>
        <button id="printBtn" class="secondary">Print / Save</button>
      </div>

      <!-- confetti layer -->
      <div class="confetti" id="confetti" aria-hidden="true"></div>
    </div>

    <aside class="panel" aria-label="Teacher portrait and message">
      <div class="portrait" aria-hidden="true">P</div>
      <div class="message" id="panelMsg">
        The above circle is where the profile picture should be inserted.
      </div>
      <div style="font-size:13px;opacity:0.85">____ Day â€” message.</div>
    </aside>
  </div>

  <script>
    // Create confetti pieces
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#ffd166','#06d6a0','#118ab2','#ef476f','#ffd6a5','#b5838d'];
    function makeConfetti(count=24){
      confettiContainer.innerHTML='';
      const width = confettiContainer.clientWidth || window.innerWidth;
      for(let i=0;i<count;i++){
        const s = document.createElement('span');
        const left = Math.random()*100;
        const delay = Math.random()*1.2;
        const dur = 2 + Math.random()*2.8;
        const size = 8 + Math.random()*14;
        s.style.left = left + '%';
        s.style.top = (-20 - Math.random()*10) + 'vh';
        s.style.width = size + 'px';
        s.style.height = Math.round(size*1.3) + 'px';
        s.style.background = colors[i % colors.length];
        s.style.transform = `rotate(${Math.random()*360}deg)`;
        s.style.animationDuration = dur + 's';
        s.style.animationDelay = delay + 's';
        confettiContainer.appendChild(s);
      }
    }
    makeConfetti();

    // Reveal / typing controls
    const revealBtn = document.getElementById('revealBtn');
    const wishText = document.getElementById('wishText');
    const shortBtn = document.getElementById('shortBtn');
    const panelMsg = document.getElementById('panelMsg');
    const printBtn = document.getElementById('printBtn');

    function playConfetti(){
      // re-create so animations restart
      makeConfetti(28);
      // remove after animations finish
      setTimeout(()=> confettiContainer.innerHTML='', 5200);
    }

    revealBtn.addEventListener('click', ()=>{
      // restart typing animation
      wishText.style.animation = 'none';
      // Force reflow
      void wishText.offsetWidth;
      wishText.style.visibility = 'visible';
      wishText.style.animation = 'typing 3.2s steps(60,end) forwards';
      playConfetti();
    });

    shortBtn.addEventListener('click', ()=>{
      panelMsg.textContent = "Thank you for inspiring and believing in us. Happy Teachers' Day!";
      // small highlight
      panelMsg.animate([{transform:'scale(0.98)'},{transform:'scale(1)'}], {duration:320, easing:'ease-out'});
    });

    printBtn.addEventListener('click', ()=>{
      window.print();
    });

    // Accessibility: allow Enter/Space on revealBtn
    revealBtn.addEventListener('keyup', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') revealBtn.click();
    });

    // Auto-reveal once on load for a gentle effect
    window.addEventListener('load', ()=> {
      setTimeout(()=> revealBtn.click(), 700);
    });
  </script>
</body>
</html>

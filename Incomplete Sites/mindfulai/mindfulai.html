<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindful AI Bot</title>
<style>
body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; height: 100vh; display: flex; background-color: #f9f9f9; }
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
.side-panel { width: 250px; background-color: #f2f2f2; border: 1px solid #87cefa; border-radius: 14px; padding-top: 20px; }
.robot-section { margin: 0; padding: 20px 0; border-radius: 7px; background-color: #87cefa9d; display: flex; justify-content: center; }
.robot { display: flex; flex-direction: column; align-items: center; transform: scale(1.3); }
.head { background: linear-gradient(135deg, #ffffff, #d6e8f7); width: 120px; height: 70px; border-radius: 25px; border: 2px solid #0077cc; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0, 119, 204, 0.2); }
.eyes { display: flex; justify-content: space-around; width: 60%; }
.eye { width: 25px; height: 25px; background-color: #fff; border-radius: 50%; border: 2px solid #0077cc; position: relative; }
.eye::after { content: ''; width: 15px; height: 15px; background-color: #000; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
.mouth { width: 50px; height: 6px; background-color: #a00; margin-top: 8px; border-radius: 4px; }
.main-content { flex: 1; position: relative; background-color: #f9f9f9; }
.bottom-input { position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
.bottom-input input { flex: 1; padding: 10px 12px; border: 1px solid #1e90ff; outline: none; font-size: 14px; border-radius: 10px; }
.bottom-input button { padding: 10px 18px; border: 2px solid #fff; background-color: #1e90ff; color: #fff; cursor: pointer; font-size: 14px; border-radius: 10px; transition: background-color 0.4s ease; }
.bottom-input button:hover { background-color: #1778d9; }
.leaf { position: absolute; font-size: 20px; z-index: 5; } #a { top: 230px; left: 140px;} #b { top: 235px; left: 120px;} #c { top: 230px; left: 80px;} #d { top: 240px; left: 100px;} #e { top: 240px; left: 90px;} #f { top: 240px; left: 110px;} #g { top: 238px; left: 127px;}
.clock-time { position: relative; font-size: 14px; font-weight: bold; color: #003366; z-index: 1; }
.clock-bubble { width: 70px; height: 70px; border-radius: 50%; position: relative; overflow: hidden; border: 2px solid #4aa3ff; background: radial-gradient(circle at top, #e6f7ff, #9fd9ff); display: flex; align-items: center; justify-content: center; flex-direction: column; margin-left: 85px; }
.clock-bubble::before { content: ''; position: absolute; width: 140%; height: 140%; background: rgba(255,255,255,0.35); top: 30%; left: -20%; border-radius: 45%; animation: wave 4s linear infinite; }
@keyframes wave {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="side-panel">
    <div class="robot-section">
        <div class="robot">
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 23px;">Mindful AI Bot</div>
    <br>
    <div class="clock-area">
        <div class="leaf" id="a">ðŸŒ¿</div>
        <div class="leaf" id="b">ðŸŒ¿</div>
        <div class="leaf" id="c">ðŸŒ¿</div>
        <div class="leaf" id="d">ðŸŒ¿</div>
        <div class="leaf" id="e">ðŸŒ¿</div>
        <div class="leaf" id="f">ðŸŒ¿</div>
        <div class="leaf" id="g">ðŸŒ¿</div>

        <div class="clock-bubble">
            <div class="clock-time" id="clock">00:00:00</div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="bottom-input">
        <input type="text" placeholder="Enter text to chat with AI" />
        <button>Send</button>
    </div>
</div>
<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oceanic Rotating Wheel</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; perspective: 1200px; }
    #wheel-container { width: 350px; height: 350px; position: relative; transform-style: preserve-3d; }
    #wheel { width: 100%; height: 100%; border-radius: 50%; border: 8px solid rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 25px rgba(0, 255, 255, 0.2); transform-style: preserve-3d; animation: none; }
    #wheel::before { content: ""; position: absolute; inset: 0; border-radius: 50%; border: 6px solid rgba(0, 255, 255, 0.15); transform: translateZ(40px); }
    #wheel::after { content: ""; position: absolute; inset: 0; border-radius: 50%; border: 6px solid rgba(0, 255, 255, 0.15); transform: translateZ(-40px); }
    @keyframes slowRotate { from { transform: rotateY(0deg) rotateZ(0deg); } to   { transform: rotateY(360deg) rotateZ(360deg); } }
</style>
</head>
<body>
<div id="wheel-container"><div id="wheel"></div></div>
<script>
function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
function startWheel() {
    return new Promise(resolve => { const wheel = document.getElementById("wheel"); wheel.style.animation = "slowRotate 20s linear infinite"; resolve(); });
}
async function init() { await delay(2500); await startWheel(); }
window.onload = init;
</script>
</body>
</html>
